<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alligation Calculator</title>

    <style>
        :root {
            --bg-dark: #020617;
            --bg-gradient: linear-gradient(135deg, #020617, #020617, #020617, #0b1a3a);
            --card-bg: rgba(15, 23, 42, 0.85);
            --border: rgba(148, 163, 184, 0.15);
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #e5e7eb;
            --text-muted: #94a3b8;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 2.4rem;
            border: 1px solid var(--border);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        }

        h1 {
            margin: 0 0 0.6rem;
            text-align: center;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            color: #fecaca;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 1.4rem;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .form-group {
            margin-bottom: 1.3rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(2, 6, 23, 0.8);
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        button {
            width: 100%;
            margin-top: 1.8rem;
            padding: 0.85rem;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
        }

        footer {
            margin-top: 2.2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        footer strong {
            color: #e5e7eb;
            letter-spacing: 0.12em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Alligation Calculator</h1>
        <p class="subtitle">
            Precision concentration blending made simple
        </p>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        <form action="{% url 'calc:results' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>High Strength (%)</label>
                <input type="text" name="high_strength" placeholder="e.g. 20">
            </div>

            <div class="form-group">
                <label>Low Strength (%)</label>
                <input type="text" name="low_strength" placeholder="e.g. 5">
            </div>

            <div class="form-group">
                <label>Desired Strength (%)</label>
                <input type="text" name="desired_strength" placeholder="e.g. 10">
            </div>

            <div class="form-group">
                <label>Total Volume (mL)</label>
                <input type="text" name="total_volume" placeholder="e.g. 100">
            </div>

            <button type="submit">Calculate</button>
        </form>

        <footer>
            Developed by <strong>HYPER-REALSIM</strong>
        </footer>

    </div>

</body>
</html>
